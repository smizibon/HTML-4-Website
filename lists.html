<h2> A Nested List: </h2>

<ol type="1">
    <li>Chapter One</li>
        <ol type="a">
            <li>Section One</li>
            <li>Section Two</li>
            <li>Section Three</li>
        </ol>
    <br/>
    <li>Chapter Two</li>
        <ol type="a">
            <li>Section One</li>
                <ol type="i">
                    <li>Subsection One</li>
                    <li>Subsection Two</li>                
                </ol>
            <li>Section Two</li>            
        </ol>
    <br/>
    <li>Chapter Three</li>
        <ol type="a">
            <li>Section One</li>
                <ol type="i">
                    <li>Subsection One</li>                    
                </ol>             
        </ol>


</ol>
